<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Smart Microgrid</title>
  <script type="module" crossorigin src="./assets/index-0f971760.js"></script>
  <link rel="stylesheet" href="./assets/index-0a0d6068.css">
</head>

<body>
  <div id="root"></div>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      const errorDiv = document.createElement('div');
      errorDiv.style.position = 'fixed';
      errorDiv.style.top = '0';
      errorDiv.style.left = '0';
      errorDiv.style.width = '100%';
      errorDiv.style.backgroundColor = 'red';
      errorDiv.style.color = 'white';
      errorDiv.style.padding = '20px';
      errorDiv.style.zIndex = '9999';
      errorDiv.innerHTML = '<h3>Global Error Occurred</h3><pre>' + message + '\n' + source + ':' + lineno + '</pre>';
      document.body.appendChild(errorDiv);
    };
    window.addEventListener('unhandledrejection', function (event) {
      const errorDiv = document.createElement('div');
      errorDiv.style.position = 'fixed';
      errorDiv.style.top = '50px';
      errorDiv.style.left = '0';
      errorDiv.style.width = '100%';
      errorDiv.style.backgroundColor = 'orange';
      errorDiv.style.color = 'black';
      errorDiv.style.padding = '20px';
      errorDiv.style.zIndex = '9999';
      errorDiv.innerHTML = '<h3>Unhandled Promise Rejection</h3><pre>' + event.reason + '</pre>';
      document.body.appendChild(errorDiv);
    });
  </script>
  
</body>

</html>
